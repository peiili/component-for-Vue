<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <title>Document</title>
    <style>
        #app {
                width: 600px;
                margin: 10px auto;
            }
    
            .tb {
                border-collapse: collapse;
                width: 100%;
            }
    
            .tb th {
                background-color: #0094ff;
                color: white;
            }
    
            .tb td,
            .tb th {
                padding: 5px;
                border: 1px solid black;
                text-align: center;
            }
    
            .add {
                padding: 5px;
                border: 1px solid black;
                margin-bottom: 10px;
            }
        </style>
</head>

<body>
    <div id="app">

        <brand-manager></brand-manager>
    </div>
</body>

</html>

<script type="text/html" id="templateId">
    <!-- 组件模板应该有根目录的存在 -->
<div>
    <!-- //组件模板 -->
    <div class="add">
                 编号:
                 <input type="text" v-model="id"> 
                 品牌名称:
                 <input type="text"  @keyup.enter="add"  v-model="name">
                 <input type="button" @click="add"value="添加"  >
             </div>
             <div class="add">
                 品牌名称:
                 <input type="text" @keyup.enter="search"  v-model="keyword" placeholder="请输入搜索条件">
             </div>
             <table class="tb">
                 <tr>
                     <th>编号</th>
                     <th>品牌名称</th>
                     <th>创立时间</th>
                     <th>操作</th>
                 </tr>
                 <!---->
                 <tr v-if="brandlist.length === 0">
                        <!--没有内容的时候显示没有数据-->
                        <td colspan="4">没有数据!</td>
                 </tr>
                 <tr v-for="(item,index) in brandlist" :key="item.id">
                     <td>{{ item.id }}</td>
                     <td>{{ item.name }}</td>
                     <td>{{ item.time | formateDate}}</td>
                     <td><a href="javascript:void(0)" @click = "delList(index)" >删除</a></td>
                 </tr>
             </table>
            </div>
</script>
<script>
    //自定义注册组件
    Vue.component("brand-manager", {
        template: `#templateId`,
        //data必须使一个函数,因为ia一个项目中会有多个组件,
        data() {
            return {
                brandlist: [{
                        id: 1,
                        name: "LV",
                        time: new Date()
                    },
                    {
                        id: 2,
                        name: "GUCCI",
                        time: new Date()
                    }
                ],
                oldBrandList: [],
                id: "",
                name: "",
                keyword: ""

            }
        },
        //组件创建的同时其中的方法也会被执行
        created() {
            this.oldBrandList = this.brandlist;

        },
        filters: {
            formateDate(input, operator = '-') {
                var date = new Date(input)
                var year = date.getFullYear()
                var month = date.getMonth() + 1
                var day = date.getDate()
                var hour = date.getHours()
                var minus = date.getMinutes();
                var second = date.getSeconds();
                return `${year}${month} ${day} ${hour}:${minus}:${second}`
            }
        },
        methods: {
            add() {
                this.brandlist.push({
                    id: this.id,
                    name: this.name,
                    time: new Date()
                })
                //新增完成以后将新数组保存起来;
                this.oldBrandList = this.brandlist;
            },
            delList(index) {
                //删除对应的列表值;
                this.brandlist.splice(index, 1);
                //删除数据以后,将删除数组重新保存,
                this.oldBrandList = this.brandlist;
            },
            search() {
                //如果输入框为空,则显示全部的数据;
                if (this.keyword.length === 0) {
                    this.brandlist = this.oldBrandList;
                    return
                }
                //array.filter(function(currentValue,index,arr), thisValue)
                //brand 为遍历的每一个数组的value的值,在这里为么一个数据对象;arr为原数组对象
                var newBrandList = this.brandlist.filter(function (currentValue, index, arr) {
                    return currentValue.name.includes(this.keyword)
                },this);
                console.log(this.keyword);
                
                this.brandlist = newBrandList;

                
            }
        },
        watch:{
            keyword(newValue,oldValue){
               //如果输入框为空,则显示全部的数据;
                if (this.keyword.length === 0) {
                    this.brandlist = this.oldBrandList;
                    return
                }
                //array.filter(function(currentValue,index,arr), thisValue)
                //brand 为遍历的每一个数组的value的值,在这里为么一个数据对象;arr为原数组对象
                var newBrandList = this.brandlist.filter(function (currentValue, index, arr) {
                    return currentValue.name.includes(this.keyword)
                },this);
                this.brandlist = newBrandList;
                
            }
        }

        //搜索数组,中的数据;

    });
    var app = new Vue({
        el: "#app",
    });
</script>
